server:
  port: 8083
spring:
  application:
    name: "ms-persona"
  profiles:
    active: ${MS_PERSONA_PROFILE_ACTIVE}
  flyway:
    url: "jdbc:postgresql://${MS_PERSONA_R2DBC_HOST}:${MS_PERSONA_R2DBC_PORT}/${MS_PERSONA_R2DBC_DATABASE}"
    user: "${MS_PERSONA_R2DBC_USERNAME}"
    password: "${MS_PERSONA_R2DBC_PASSWORD}"
    enabled: true
    locations: "classpath:db/migration"
    baseline-on-migrate: true
    validate-on-migrate: true
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: '${spring.application.name}'
  health:
    circuitbreakers:
      enabled: true

adapter:
  restconsumer:
    timeout: 5000
    url: "${MS_PERSONA_REST_CONSUMER_URL}"
cors:
  allowed-origins: '${CORS_ALLOWED_ORIGINS}'
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
adapters:
  r2dbc:
    host: "${MS_PERSONA_R2DBC_HOST}"
    port: "${MS_PERSONA_R2DBC_PORT}"
    database: "${MS_PERSONA_R2DBC_DATABASE}"
    schema: "${MS_PERSONA_R2DBC_SCHEMA}"
    username: "${MS_PERSONA_R2DBC_USERNAME}"
    password: "${MS_PERSONA_R2DBC_PASSWORD}"

---
spring:
  config:
    activate:
      on-profile: test
  flyway:
    enabled: false
  r2dbc:
    url: r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
---

spring:
  config:
    activate:
      on-profile: dev
logging:
  level:
    co.com.persona: DEBUG
    org.springframework.r2dbc: DEBUG

---

spring:
  config:
    activate:
      on-profile: prod
logging:
  level:
    com.persona: INFO

---